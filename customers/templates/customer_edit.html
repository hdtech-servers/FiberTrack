{% extends 'base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Edit Customer Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h4">Edit Customer: {{ customer.name }}</h1>
                <a href="{% url 'customer_list' %}" class="btn btn-outline-secondary">Back to List</a>
            </div>

            <!-- Edit Customer Form -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" action="{% url 'customer_edit' customer.customer_id %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="contact_number" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ customer.contact_number }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}">
                            </div>
                            <div class="col-md-6">
                                <label for="pppoe_username" class="form-label">PPPoE Username</label>
                                <input type="text" class="form-control" id="pppoe_username" name="pppoe_username" value="{{ customer.pppoe_username }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="pppoe_password" class="form-label">PPPoE Password</label>
                                <input type="text" class="form-control" id="pppoe_password" name="pppoe_password" value="{{ customer.pppoe_password }}" placeholder="Leave blank to keep existing password">
                            </div>
                            <div class="col-md-6">
                                <label for="billing_address" class="form-label">Billing Address</label>
                                <textarea class="form-control" id="billing_address" name="billing_address" rows="2">{{ customer.billing_address }}</textarea>
                            </div>
                            <div class="col-md-3">
                                <label for="latitude" class="form-label">Latitude</label>
                                <input type="text" class="form-control" id="latitude" name="latitude" value="{{ customer.latitude }}">
                            </div>
                            <div class="col-md-3">
                                <label for="longitude" class="form-label">Longitude</label>
                                <input type="text" class="form-control" id="longitude" name="longitude" value="{{ customer.longitude }}">
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
