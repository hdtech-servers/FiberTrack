{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit,Add" }} Customer{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit,Add" }} Customer</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to Customer List</a>
{% endblock %}
