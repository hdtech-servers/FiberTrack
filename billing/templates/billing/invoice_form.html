{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create New Invoice</h2>
    <form method="POST" action="{% url 'invoice_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Invoice</button>
        <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
