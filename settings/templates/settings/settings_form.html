{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Organization Settings</h2>

    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
      {% csrf_token %}

      <!-- Render the entire form as crispy to handle form layout and styles -->
      {{ form|crispy }}

      <!-- Submit Button with icon and hover effect -->
      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-icon d-flex align-items-center">
          <i class="bi bi-save me-2"></i> Save Settings
        </button>
      </div>
    </form>
  </div>
{% endblock %}
