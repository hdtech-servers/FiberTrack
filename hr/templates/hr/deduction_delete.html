{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger">Delete Deduction</h1>
    <p>Are you sure you want to delete this deduction for {{ deduction.employee.first_name }} {{ deduction.employee.last_name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'deduction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
