{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-success">Add New Deduction</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Deduction</button>
        <a href="{% url 'deduction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
