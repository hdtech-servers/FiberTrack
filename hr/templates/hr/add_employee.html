{% extends 'base.html' %}

{% block content %}
    {% include 'hr/hr_navbar.html' %}
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-success">Add New Employee</h1>
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Employee List
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Employee Information</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'employee_add' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="national_id">National ID</label>
                            <input type="text" name="national_id" id="national_id" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="hire_date">Hire Date</label>
                            <input type="date" name="hire_date" id="hire_date" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select name="department" id="department" class="form-control" required>
                            <option value="">Select Department</option>
                            {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="job_title">Job Title</label>
                        <input type="text" name="job_title" id="job_title" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" name="salary" id="salary" class="form-control" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="emergency_contact_name">Emergency Contact Name</label>
                            <input type="text" name="emergency_contact_name" id="emergency_contact_name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="emergency_contact_phone">Emergency Contact Phone</label>
                            <input type="text" name="emergency_contact_phone" id="emergency_contact_phone" class="form-control">
                        </div>
                    </div>

                    <!-- Profile Photo Upload -->
                    <div class="form-group">
                        <label for="profile_photo">Profile Photo</label>
                        <input type="file" name="profile_photo" id="profile_photo" class="form-control-file">
                    </div>

                    <!-- Document Uploads -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id_scan_front">ID Scan (Front)</label>
                            <input type="file" name="id_scan_front" id="id_scan_front" class="form-control-file">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_scan_back">ID Scan (Back)</label>
                            <input type="file" name="id_scan_back" id="id_scan_back" class="form-control-file">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="additional_documents">Additional Documents</label>
                        <input type="file" name="additional_documents" id="additional_documents" class="form-control-file">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success mr-2">
                            <i class="fas fa-save"></i> Add Employee
                        </button>
                        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
