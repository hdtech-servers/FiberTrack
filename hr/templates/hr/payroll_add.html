{% extends 'base.html' %}

{% block content %}
    {% include 'hr/hr_navbar.html' %}

    <div class="container mt-5">
        <h1 class="text-darkblue">Add Payroll</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="employee">Employee</label>
                {{ form.employee }}
            </div>
            <div class="form-group">
                <label for="basic_salary">Basic Salary</label>
                {{ form.basic_salary }}
            </div>
            <div class="form-group">
                <label for="bonus">Bonus</label>
                {{ form.bonus }}
            </div>
            <div class="form-group">
                <label for="deductions">Deductions</label>
                {{ form.deductions }}
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                {{ form.date }}
            </div>
            <button type="submit" class="btn btn-primary">Save Payroll</button>
            <a href="{% url 'payroll_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
